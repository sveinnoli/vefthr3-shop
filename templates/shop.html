{% extends "base.html" %}
{%block title%}WizShop{%endblock%}
{%block content%}
    <h3><a href="/on">Set session</a></h3><h3><a href="/off">Delete session</a></h3><h3><a href="/check">Check session</a></h3>
    {% if text %}
        <h3>{{text}}</h3>
    {%endif%}
    <!-- Iterate through session cache and get all shopping items -->
    {%for x in session["wares"]%}
        <h1 style="display: inline;">{{x["product"]}}<span>&nbsp;{{x["price"]}}</span></h1>
    {% endfor %}

{%endblock%}
